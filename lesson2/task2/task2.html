<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
 		<form action="#">
  <label for="name">Name</label> <br>
    <input type="text" id="name" ><br>
    <label for="email">Email</label> <br>
    <input type="email" id="email"><br>
 	  SEX<br>
    <input type="radio" name="sex" value="Male">Male
    <input type="radio" name="sex" value="Female">Female<br>
    Current status<br>
    <input type="checkbox" name="status" value="Student">Student<br>
    <input type="checkbox" name="status" value="Employed">Employed<br>
    <input type="checkbox" name="status" value="Unemployed">Unemployed<br>
     Birthday<br>
     <input type="date" name="bday"><br>
    Skills and Technologies<br>
    <select size="8" multiple name="skills">
      <optgroup label="Tech skills">
        <option value="HTML">HTML</option>
        <option value="CSS">CSSL</option>
        <option value="JavaScript">JavaScript</option>
      </optgroup>
    <optgroup label="Soft Skills">
        <option value="Time">Time</option>
        <option value="Leader">Leader</option>
        <option value="Team">Team</option>
    </optgroup>
    </select><br>
Photo<br>
<input type="file" label="Photo"><br>
Comments<br>
<textarea name="text" id="text" cols="30" rows="10"></textarea>
</form>
 

	
</body>
</html>
